{% block content1 %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<!-- Favicon -->
	<link href="/static/images/fav.png" rel="shortcut icon" type="image/x-icon"/>
	
    <title>Forgot Password</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<link href="/static/css/responsive.css" rel="stylesheet">
	<link href="/static/css/mega.menu.css" rel="stylesheet">
    
	<!-- Owl Carousel for this template-->
	<link rel="stylesheet" href="/static/assets/owlcarousel/assets/owl.carousel.min.css">

    <!-- Fontawesome styles for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	{% endblock %}


{% block content2 %}
	<!--title-bar start-->
	<section class="title-bar">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="left-title-text">
					<h3>Forgot Password</h3>
					</div>
				</div>
				<div class="col-md-6">
					<div class="right-title-text">  
						<ul>
							<li class="breadcrumb-item"><a href="index.html">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Forgot Password</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--title-bar end-->	
	<!--login-and-register start-->
	<section class="login_register">					
		<div class="container">					
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-6 col-12">
					<h1>Forgot Password</h1>
					<div class="login-container">
						<div class="row">			
							<div class="col-lg-12 col-md-12 col-12">								
								<form method="POST">
                                    {% csrf_token %}
									<div class="login-form">	
										<div class="login-logo">									

										</div>

										<div class="form-group">
											<input type="email" class="video-form" id="email" name="email" placeholder="Enter Your Email" required>
                                            <p style="float: left">{{ error }}</p>
										</div>
										<button name="sendEmail" type="submit" class="login-btn btn-link">Send me Email</button>
										<div class="forgot-password">
										</div>										
									</div>	
								</form>
							</div>
						</div>						
					</div>						
				</div>				
			</div>			
		</div>
	</section>
	<!--login-and-register end-->
{% endblock %}

{% block content3 %}
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
